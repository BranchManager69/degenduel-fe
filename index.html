<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Title -->
    <title>DegenDuel | High-Stakes Trading Competitions on Solana</title>

    <!-- Favicon -->
    <link 
      rel="icon" 
      href="/favicon.ico" 
    />
    <link 
      rel="icon" 
      type="image/svg+xml" 
      href="/assets/media/favicon.svg" 
    />

    <!-- Open Graph -->
    <meta 
      property="og:url" 
      content="https://degenduel.me/"
    />
    <meta 
      property="og:type" 
      content="website" 
    />
    <meta
      property="og:title"
      content="DegenDuel | High-stakes crypto trading competitions"
    />
    <meta
      property="og:description"
      content="High-stakes crypto trading competitions | DegenDuel is crypto's first DFS-style portfolio game. Bet on your bags, best the other degens, and win big Solana prizes."
    />
    <meta
      property="og:image"
      content="https://degenduel.me/assets/media/og_image.png"
    />

    <!-- Google Fonts -->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com" 
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin
    />

    <!-- Twitter Card -->
    <meta 
      name="twitter:title" 
      content="DegenDuel" 
    />
    <meta
      name="twitter:description"
      content="High-stakes crypto trading competitions | DegenDuel is crypto's first DFS-style portfolio game. Bet on your bags, best the other degens, and win big Solana prizes."
    />
    <meta
      name="twitter:image"
      content="https://degenduel.me/assets/media/twitter-preview.png"
    />
    <meta 
      name="twitter:card"
      content="summary_large_image"
    />
    <meta 
      name="twitter:creator"
      content="@BranchManager69"
    />
    <meta 
      name="twitter:site"
      content="@DegenDuelMe"
    />

    <!-- THEME OPTIONS: -->

    <!-- (1) Pixel Perfect -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Pixelify+Sans:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- (2) Neon Lights Theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Quicksand:wght@300;400;500;600;700&family=DM+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- (3) Cyber Tech Theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- (4) Orbitron Font for Terminal Component -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" 
      rel="stylesheet"
    />
    <!-- (5) Russo One Font for Contest Cards -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" 
      rel="stylesheet"
    />
    <!-- (4) Default Theme Color for Mobile Browsers -->
    <meta 
      name="theme-color" 
      content="#9933ff" 
    />

    <!-- Apple Touch Icon (for iOS devices) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/media/apple-touch-icon.png"
    />

    <!-- Manifest for PWA (optional) -->
    <link 
      rel="manifest" 
      href="/manifest.json" 
    />

    <!-- Stylesheet -->
    <link 
      rel="stylesheet" crossorigin
      href="/assets/index-DyqwxW5m.css"
    />

    <!-- Degen Components Stylesheet (added manually to avoid build issues) -->
    <link 
      rel="stylesheet"
      href="/assets/degen-components.css"
    />

    <!-- Additional SEO Tags (opt) -->
    <link 
      rel="canonical" 
      href="https://degenduel.me/" 
    />

    <!-- Robots Meta Tag -->
    <meta 
      name="robots" 
      content="index, follow"
    />
    
  </head>

  <body>
    
    <!-- Root Element for React -->
    <div id="root"></div>
    
    <!-- React Entry Point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics -->
  </body>

  </html>
