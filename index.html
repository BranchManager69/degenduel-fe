<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>DegenDuel | Make PvP Great Again!</title>

    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph -->
    <meta
      property="og:image"
      content="https://degenduel.me/assets/media/og_image.png"
    />
    <meta property="og:url" content="https://degenduel.me/" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="DegenDuel" />

      name="twitter:description"

    />
    <meta name="twitter:creator" content="@DegenDuelMe" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DegenDuelMe" />

    <!-- THEME OPTIONS: -->

    <!-- (1) Pixel Perfect -->

      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Pixelify+Sans:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap"

    />

    <!-- Apple Touch Icon (for iOS devices) -->
    <link
      rel="apple-touch-icon"
